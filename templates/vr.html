<div class="vr">
    <a-scene>
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        </a-assets>
        <a-entity camera drag-look-controls>
            <a-entity position="0 0 -10"
                    geometry="primitive: ring; radiusOuter: 0.30;
                              radiusInner: 0.20;"
                    material="color: cyan; shader: flat"
                    cursor="maxDistance: 30; fuse: true"
                    visible="false">
            </a-entity>
            {% for row in COPY.vr_animations %}
            <a-animation attribute="{{ row.attribute }}" dur="{{ row.duration }}" to="{{ row.to_value }}" begin="enter-{{ row.id }}"></a-animation>
            {% endfor %}
        </a-entity>
        <a-entity position="-0.5 -10 0">
            <a-entity id="toggle-audio" mixin="cube" visible="false">
            </a-entity>
          </a-entity>
        {% for row in COPY.vr %}
        <a-entity class="scene" id="{{ row.id }}" data-checkpoint="{{ row.end_time }}" data-ambi="{{ row.ambi }}" data-fov="{{ row.fov }}">
            <a-entity class="sky" visible="false">
                <a-sky src="assets/{{ row.image }}" rotation="{{ row.image_rotation }}"></a-sky>
            </a-entity>
        </a-entity>
        {% endfor %}
    </a-scene>
</div>
